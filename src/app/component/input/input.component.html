<form
    (ngSubmit)="onSubmit()"
  >
  <div class="form-control">
    <label for="text"></label>
    Task
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Enter New Task"
        [(ngModel)]="text"
      >
  </div>
  <div class="form-control">
    <label for="day"></label>
    Day
      <input
        type="text"
        name="day"
        id="day"
        placeholder="Enter day"
        [(ngModel)]="day"
      >
  </div>
  <div class="form-control">
    <label for="reminder"></label>
    Reminder?
      <input
        type="checkbox"
        name="reminder"
        id="reminder"
        [(ngModel)]="reminder"
      >

  </div>
  <input
  type="submit"
  value="Save Task"
>
</form>
  {{text}}
