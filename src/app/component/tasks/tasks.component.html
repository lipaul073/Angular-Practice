<app-header (toggleInput)="toggleInput()"></app-header>
<div
  class="input"
  *ngIf="showInput"
>

  <app-input (newTaskEmit)="newTask($event)"></app-input>

</div>
<app-task
  *ngFor="let item of tasks"
  [task]="item"
  (deleteTaskEmit)="deleteTask(item)"
  (dblclick)="toggleTask(item)"
>
</app-task>
